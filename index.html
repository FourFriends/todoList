<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个TodoLists</title>
    <script src ="./vue.js"></script>
</head>

<body>
<div id = root>
    <div>
        <p>输入你今天计划做的事情:</p>
        <input v-model="inputValue"/>
        <button @click="handleSubmit">提交</button>
    </div>
    <ul>
        <li v-for="(item,index) of list"  :key="index">
        {{item}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el:"#root",
        data:{
            msg:"hello world!",
            inputValue:'',
            list :[]
        },
        methods:{
          handleSubmit:function(){
              this.list.push(this.inputValue);
              this.inputValue='';
          }
        }
    })
</script>

</body>
</html>
